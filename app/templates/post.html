{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

        <a>href='#>{{ post.author.username }}</a>
        {% if post.author == current_user %}
          <div>
            <a href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
            <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
          </div>
        {% endif %}
{% endblock %}
